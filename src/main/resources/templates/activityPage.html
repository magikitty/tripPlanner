<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity</title>
</head>
<body>
    <h2 th:text="${activity.name}">name</h2>
    <p th:text="'Catgory: ' + ${activity.category}">category</p>
    <p th:text="'Duration: ' + ${activity.duration}">duration</p>
    <p th:text="'Cost: ' + ${activity.cost}">cost</p>
    <p th:text="'Status: ' + ${activity.status}">status</p>
    <form method="get" action="/activities">
        <button>Back</button>
    </form>
    <form method="get" action="/">
        <button>Home</button>
    </form>
</body>
</html>
